<h2>Create New Department</h2>

<form ng-submit="new(Department)" class="form-horizontal">
    <div class="form-group">
        <label for="Department.Name" class="control-label col-xs-4">Name</label>
        <div class="col-xs-8">
            <input ng-model="Department.Name" id="Department.Name" name="Department.Name" type="text" class="form-control" required="required">
        </div>
    </div>
    <div class="form-group">
        <label for="Department.Budget" class="control-label col-xs-4">Budget</label>
        <div class="col-xs-8">
            <input ng-model="Department.Budget" id="Department.Budget" name="Department.Budget" type="text" class="form-control" required="required">
        </div>
    </div>
    <div class="form-group row">
        <div class="col-xs-offset-4 col-xs-8">
            <button name="submit" type="submit" class="btn btn-primary">Submit</button>
        </div>
    </div>
</form>
