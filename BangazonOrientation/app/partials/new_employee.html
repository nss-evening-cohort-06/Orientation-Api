<h2>Add New Employee</h2>

<form ng-submit="new(Employee)" class="form-horizontal">
    <div class="form-group">
        <label for="Employee.FirstName" class="control-label col-xs-4">First Name</label>
        <div class="col-xs-8">
            <input ng-model="Employee.FirstName" id="Employee.FirstName" name="Employee.FirstName" type="text" class="form-control" required="required">
        </div>
    </div>
    <div class="form-group">
        <label for="Employee.LastName" class="control-label col-xs-4">Last Name</label>
        <div class="col-xs-8">
            <input ng-model="Employee.LastName" id="Employee.LastName" name="Employee.LastName" type="text" class="form-control" required="required">
        </div>
    </div>
    <div class="form-group">
        <label for="Employee.StartDate" class="control-label col-xs-4">Start Date</label>
        <div class="col-xs-8">
            <input ng-model="Employee.StartDate" id="Employee.StartDate" name="Employee.StartDate" type="text" class="form-control" required="required">
        </div>
    </div>
    <div class="form-group">
        <label for="Employee.DepartmentID" class="control-label col-xs-4">Department</label>
        <div class="col-xs-8">
            <select ng-model="Employee.DepartmentID">
                <option value="1">HR</option>
                <option value="2">Operations</option>
                <option value="3">IT</option>
                <option value="4">Sales</option>
                <option value="5">Purchasing</option>
                <option value="6">Markenting</option>
                <option value="7">Accounting</option>
            </select>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-xs-offset-4 col-xs-8">
            <button name="submit" type="submit" class="btn btn-primary">Submit</button>
        </div>
    </div>
</form>
