<h2>All Computers</h2>
<ul ng-repeat="computer in computers">
    <li>
        <a ng-click="computerDetail(computer.ComputerID)">
            Computer ID: {{computer.ComputerID}}, {{computer.Manufacturer}} {{computer.Make}}
        </a>
    </li>
</ul>
<button type="button" class="btn btn-default" ng-click="CreateNewComputer()">Create New</button>
