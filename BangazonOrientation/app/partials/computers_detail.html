<div>
    <div class="col-xs-12">
        <h3>Current Computer</h3>
        <h4>Computer ID: {{computer.ComputerID}}</h4>
        <h4>Computer Manufacturer: {{computer.Manufacturer}}</h4>
        <h4>Computer Make: {{computer.Make}}</h4>
    </div>

    <div class="col-xs-12">
        <div class="col-xs-offset-2 col-xs-4">
            <button name="back" class="btn btn-primary" ng-click="back()">Back</button>
        </div>
        <div class="container">
            <button ng-show="!refuse" name="delete" class="btn btn-danger" ng-click="firstdelete()">Delete</button>
            <div ng-show="refuse" class="col-xs-6 alert alert-danger" role="alert">This computer cannot be deleted as it has been assigned at least once to an employee</div>
        </div>
    </div>
</div>
