<h2>Create New Computer</h2>



<form ng-submit="new(Computer)" class="form-horizontal">
    <div class="form-group">
        <label for="Computer.Manufacturer" class="control-label col-xs-4">Manufacturer</label>
        <div class="col-xs-8">
            <input ng-model="Computer.Manufacturer" id="Computer.Manufacturer" name="Computer.Manufacturer" type="text" class="form-control" required="required">
        </div>
    </div>
    <div class="form-group">
        <label for="Computer.Make" class="control-label col-xs-4">Make</label>
        <div class="col-xs-8">
            <input ng-model="Computer.Make" id="Computer.Make" name="Computer.Make" type="text" class="form-control" required="required">
        </div>
    </div>
    <div class="form-group">
        <label for="Computer.PurchaseDate" class="control-label col-xs-4">Purchase Date</label>
        <div class="col-xs-8">
            <input ng-model="Computer.PurchaseDate" id="Computer.PurchaseDate" name="Computer.PurchaseDate" type="text" class="form-control" required="required">
        </div>
    </div>
    <div class="form-group row">
        <div class="col-xs-offset-4 col-xs-8">
            <button name="submit" type="submit" class="btn btn-primary">Submit</button>
        </div>
    </div>
</form>
