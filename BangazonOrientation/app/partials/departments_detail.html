<div>
    <div class="col-xs-12">
        <h3>{{departmentName}} Department</h3>
        <h4></h4>
    </div>
    <div ng-if="department.length == 0">
        <h4>There are no assigned employees.</h4>
    </div>
    <h4 ng-repeat="employee in department">
        {{employee.FirstName}} {{employee.LastName}}
    </h4>
</div>
