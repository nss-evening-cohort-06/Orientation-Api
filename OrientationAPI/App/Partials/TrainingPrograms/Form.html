<fieldset ng-disabled="formDisabled">
    <div class="form-group col-sm-6">
        <label for="inputName">Name</label>
        <input ng-model="program.Name" required type="input" class="form-control" id="inputName" aria-describedby="Name">
    </div>
    <div class="form-group col-sm-6">
        <label for="inputDescription">Description</label>
        <input ng-model="program.Description" required type="input" class="form-control" id="inputDescription" aria-describedby="description">
    </div>
    <div class="form-group col-sm-4">
        <label for="inputStartDate">Start Date</label>
        <input ng-model="program.StartDate" required type="date" class="form-control" id="inputStartDate" aria-describedby="startDate">
    </div>
    <div class="form-group col-sm-4">
        <label for="inputEndDate">End Date</label>
        <input ng-model="program.EndDate" required type="date" class="form-control" id="InputEndDate" aria-describedby="EndDate">
    </div>
    <div class="form-group col-sm-4">
        <label for="inputMaxAttendees">Max Attendees</label>
        <input ng-model="program.MaxAttendees" required type="input" class="form-control" id="inputSourceLink" aria-describedby="MaxAttendees">
    </div>
</fieldset>
