
<div id="departments-container" class="container-fluid">
    <h2>{{header}}</h2>
    <table id="department-table" class="table table-striped table-bordered" style="width:100%">
        <thead>
            <tr>
                <th scope="col">Department</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="department in departments">
                <td>{{department.Name}}</td>
            </tr>
        </tbody>
    </table>
    <button ng-click="navigateToAdd()" class="btn btn-primary add-btn">Create Department</button>

</div>
