<div ng-controller="EmployeesController">
    <h2>Add Employee</h2>
    <form name="newEmployeeForm" ng-submit="submitNewEmployee()" novalidate>
        <div class="modal-body">
            <div class="form-group col-sm-6">
                <input ng-model="employee.FirstName" required type="input" class="form-control" id="inputName" aria-describedby="Name" placeholder="Name">
            </div>
            <div class="form-group col-sm-6">
                <input ng-model="employee.LastName" required type="input" class="form-control" id="inputName" aria-describedby="Name" placeholder="Name">
            </div>
            <div class="form-group col-sm-4">
                <label for="inputStartDate">Start Date</label>
                <input ng-model="employee.EmployeeStartDate" required type="date" class="form-control" id="inputStartDate" aria-describedby="startDate" placeholder="Start Date">
            </div>
            <div class="form-group">
                <select id="deparmentDropdown">
                    <option ng-repeat="employee in departments" ng-model="{{employee.DepartmentId}}">{{employee.Name}}</option>
                </select>
            </div>
            <div class="btn-block">
                <button ng-click="addNewEmployee()" ng-disabled="newEmployeeForm.$invalid" class="btn btn-primary save-btn">Save</button>
                <button type="button" class="btn btn-warning" ng-click="navigateToEmployees()">Cancel</button>
            </div>
        </div>
    </form>
</div>
